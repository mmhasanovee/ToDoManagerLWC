<template>
    <div class={containerClass}>
        <span class="slds-text-heading_label">{todoName}</span>
        <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium"
        onclick={checkeHandle} title="Checked Todo">
        </lightning-button-icon>
        <lightning-button-icon icon-name="utility:delete"
        onclick={deleteHandle} title="Delete Todo">
        </lightning-button-icon>
    </div>
</template>
